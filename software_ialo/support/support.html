 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ trợ</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./header.css">
    </head>
<body>

    <div class="header">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid border-bottom">
                <div class="row w-100 align-items-center"> <div class="col-auto"> <a class="navbar-brand py-0" href="#"> <img src="../images/logo_image.png" class="img-logo" alt="logo ialo">
                        </a>
                    </div>
                    <div class="col"> <p class="mb-0 fs-5 text-start text-md-start">Kênh hỗ trợ thông tin cho người dùng</p> </div>
                </div>
            </div>
            <div>
                <ul class="navbar-nav justify-content-start flex-grow-1 pe-3 m-2">
                     <li class="nav-link">
                        <a href="../index/index.html">Trang chủ</a>
                     </li>   
                </div> 
            </div>
        </nav>
    </div>
    <div class="body"></div>
    <section>
        <div class="container">
            <form>
                <h3 class="text-primary">Giửi yêu cầu hỗ trợ</h3>
            <div class="form-group row mt-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email nhận hỗ trợ:<span style="color: red;">*</span></label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="form-group row mt-3">
                <label for="inputTitle" class="col-sm-2 col-form-label">Tiêu đề<span style="color: red;">*</span></label>
                <div class="col-sm-10">
                <input type="title" class="form-control" id="inputTitle">
                </div>
            </div>
            <div class="col-md-3   mb-3">
            <label for="validationDefault04">State</label>
            <select class="custom-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            <fieldset class="form-group">
                <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        First radio
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Second radio
                    </label>
                    </div>
                    <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                        Third disabled radio
                    </label>
                    </div>
                </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                    Example checkbox
                    </label>
                </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
            </form>
</div>
    </section>
        <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
